		<div id="resumeBtn"></div>
	</div>

		<select id="select-aspect-ratio">
			<option value="1.25"></option>
			<option value="1.333333"></option>
			<option value="1.428571"></option>
			<option value="1.461538"></option>
			<option value="1.6"></option>
			<option value="1.666667"></option>
			<option value="1.692308"></option>
			<option value="1.777778" selected></option>
		</select>
		<select id="select-scale-ratio">
			<option value="1e4"></option>
			<option value="9e3"></option>
			<option value="8e3" selected></option>
			<option value="7e3"></option>
			<option value="6e3"></option>
		</select>
		<select id="select-global-alpha">
			<option value="1"></option>
			<option value="0.8"></option>
			<option value="0.6" selected></option>
			<option value="0.4"></option>
			<option value="0.2"></option>
		</select>
		<input id="input-name" class="input" />
		<input id="input-level" class="input" />
		<input id="input-illustrator" class="input" />
		<input id="input-designer" class="input" />
		<input type="checkbox" id="feedback" />
		<input type="checkbox" id="imageBlur" checked />
		<input type="checkbox" id="highLight" checked />
		<input type="checkbox" id="hitSong" checked />
		<input type="checkbox" id="lineColor" />
		<input type="checkbox" id="showPoint" />
		<input type="checkbox" id="autoplay">
		<input type="checkbox" id="hyperMode" />
		<input type="checkbox" id="showTransition" checked />
		<input id="input-offset" type="number" />
