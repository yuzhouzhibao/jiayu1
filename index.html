<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Text Slider</title>
<style>
  .slider {
    width: 200px; /* 设置轮播容器的宽度 */
    height: 150px; /* 设置轮播容器的高度 */
    overflow: hidden; /* 隐藏超出容器的内容 */
    position: relative;
    border: 1px solid #ccc; /* 边框样式 */
  }

  .slide {
    width: 100%;
    height: 100%;
    display: none; /* 隐藏轮播项 */
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px; /* 调整文本内边距 */
    box-sizing: border-box;
    font-size: 18px; /* 文字大小 */
  }

  .active {
    display: block; /* 显示当前活动的轮播项 */
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slide active">
    <p>Slide 1: This is the first slide.</p>
  </div>
  <div class="slide">
    <p>Slide 2: Here comes the second slide.</p>
  </div>
  <div class="slide">
    <p>Slide 3: And this is the third slide.</p>
  </div>
</div>

<script>
  let slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  const slideInterval = setInterval(nextSlide, 2000); // 每隔2秒切换轮播项

  function nextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }
</script>

</body>
</html>
