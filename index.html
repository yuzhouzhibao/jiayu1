<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>垂直卡片滑动动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg, #b1f4cf, #9890e3);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .card {
            position: absolute;
            background-color: #fff;
            width: 430px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-radius: 100px 20px 20px 100px;
            opacity: 0;
        }

        .card.animate {
            animation: animate 15s linear infinite;
        }

        .card .content {
            display: flex;
            align-items: center;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: translateY(100%) scale(0.5);
            }
            5%,
            20% {
                opacity: 0.4;
                transform: translateY(100%) scale(0.7);
            }
            25%,
            40% {
                opacity: 1;
                transform: translateY(0%) scale(1);
            }
            45%,
            60% {
                opacity: 0.4;
                transform: translateY(-100%) scale(0.7);
            }
            65%,
            100% {
                opacity: 0;
                transform: translateY(-100%) scale(0.5);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" style="--d:-1;">
            <div class="content">
                <!-- Card content -->
            </div>
            <a href="#">关注</a>
        </div>
        <!-- ... More cards ... -->
    </div>

    <script>
        const container = document.querySelector('.container');
        const cards = document.querySelectorAll('.card');
        container.addEventListener('wheel', scrollCards);
        let currentCard = 0;

        function scrollCards(event) {
            event.preventDefault();
            if (event.deltaY < 0) {
                currentCard = Math.min(currentCard + 1, cards.length - 1);
            } else {
                currentCard = Math.max(currentCard - 1, 0);
            }
            triggerAnimation(currentCard);
        }

        function triggerAnimation(index) {
            cards.forEach((card, idx) => {
                const delay = Math.abs(index - idx) * 3;
                card.style.animationDelay = `${delay}s`;
                card.classList.remove('animate');
                void card.offsetWidth;
                card.classList.add('animate');
            });
        }
    </script>
</body>

</html>
