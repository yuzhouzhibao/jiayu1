<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Card Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(200deg, #fda09b, #918ef9);
      overflow: hidden; /* 隐藏滚动条 */
    }
    .container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
    }
    .card-wrapper {
      width: 100%;
      height: 300%;
      position: absolute;
      top: 0;
      transition: transform 0.5s ease; /* 添加过渡效果 */
    }
    .card {
      width: 80%;
      height: 33.33%;
      padding: 20px;
      border-radius: 20px;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease; /* 添加过渡效果 */
    }
    .card:nth-child(1) { transition-delay: 0s; }
    .card:nth-child(2) { transition-delay: 0.2s; }
    .card:nth-child(3) { transition-delay: 0.4s; }
    /* 添加鼠标滚轮事件 */
    .container:hover .card-wrapper {
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container" onwheel="scrollCards(event)">
    <div class="card-wrapper" id="cardWrapper">
      <div class="card">
        <div class="img"><img src="1.png" alt="Image 1"></div>
        <div class="detail">
          <span>王婉儿（Anna）</span>
          <p>寻找真爱的微笑使者。</p>
        </div>
        <a href="#">注目</a>
      </div>
      <div class="card">
        <!-- Content for second card -->
      </div>
      <div class="card">
        <!-- Content for third card -->
      </div>
      <!-- Add more cards here -->
    </div>
  </div>

  <script>
    let currentCard = 0;
    let cardWrapper = document.getElementById('cardWrapper');
    const cardCount = document.querySelectorAll('.card').length;

    function scrollCards(event) {
      if (event.deltaY < 0) {
        currentCard = (currentCard - 1 + cardCount) % cardCount;
      } else {
        currentCard = (currentCard + 1) % cardCount;
      }

      let offset = currentCard * -100;
      cardWrapper.style.transform = `translateY(${offset}%)`;
      event.preventDefault();
    }
  </script>
</body>
</html>
