<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(200deg, #fda09b, #918ef9);
    }
    .container {
      width: 500px;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 430px;
      height: 100px;
      padding: 0 20px;
      border-radius: 100px 20px 20px 100px;
      background-color: #ffffff;
      position: absolute;
      opacity: 0;
      animation: animate 10s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card .img {
      width: 90px;
      height: 90px;
      position: absolute;
      left: 0;
      top: 6px;
      background-color: #ffffff;
      padding: 5px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .card .img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .card .content {
      display: flex;
      align-items: center;
    }
    .card .detail span {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .card a {
      font-size: 14px;
      text-decoration: none;
      background: linear-gradient(to bottom, #fbc5ed, #a6clee);
      padding: 7px 18px;
      color: #ffffff;
      border-radius: 25px;
      margin-left: 30px;
    }
    @keyframes animate {
      0% {
        opacity: 1;
        transform: translateY(100%) scale(0.5);
      }
      5%, 20% {
        opacity: 0.4;
        transform: translateY(100%) scale(0.7);
      }
      25%, 40% {
        opacity: 1;
        transform: translateY(0%) scale(1);
      }
      45%, 60% {
        opacity: 0.4;
        transform: translateY(-100%) scale(0.7);
      }
      65%, 100% {
        opacity: 0;
        transform: translateY(-100%) scale(0.5);
      }
    }
    .container:hover .card {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" style="--d:-1;">
      <div class="content">
        <div class="img"><img src="1.png" alt="Image 1"></div>
        <div class="detail">
          <span>王婉儿（Anna）</span>
          <p>寻找真爱的微笑使者。</p>
        </div>
      </div>
      <a href="#">注目</a>
    </div>
    <!-- Repeat similar card structures for other cards -->
  </div>
  <div class="register"></div>
  <script>
    window.onload = () => {
      let searchIcon = document.querySelector("icon");
      let clearIcon = document.querySelector(".clear");
      let searchBar = document.querySelector(".searchBar");
      let inp = document.querySelector(".inp");
      searchIcon.addEventListener("click", () => {
        searchBar.classList.toggle("changeWidth");
      });
      clearIcon.addEventListener("click", () => {
        inp.value = "";
      });
    };
  </script>
</body>
</html>
