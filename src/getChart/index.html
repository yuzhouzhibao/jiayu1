<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<title>获取谱面 - PhiCommunity</title>
</head>

<body>
	<div class="avatarBar expand" id="avatarBar" data-rks="NULL" data-name="GUEST">
		<div class="avatar"></div>
	</div>
	<div class="darkOverlay"></div>
	<div class="backBtn" onclick="location.href='../chapterSelect/index.html'"></div>
	<div class="title">获取谱面</div>
	<div class="chartListContainer" id="chartListContainer"></div>
	<div class="expandView" id="expandView">
		<div class="infoFrame">
			<div class="songName" id="songName"></div>
			<div class="artist" id="artist"></div>
			<div class="chartDesigner" id="chartDesigner"></div>
			<div class="levels" id="levels">
				<div class="levelItem ez" data-level="1" id="ezRanking"></div>
				<div class="levelItem hd" data-level="2" id="hdRanking"></div>
				<div class="levelItem in" data-level="3" id="inRanking"></div>
				<div class="levelItem at" data-level="4" id="atRanking"></div>
			</div>
			<button class="addToChartListBtn" id="addToChartListBtn">添加到我的谱面仓库</button>
		</div>
	</div>
</body>

</html>
