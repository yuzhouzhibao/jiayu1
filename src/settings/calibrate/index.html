<!DOCTYPE html>
<html lang="zh-cn">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>校准 - PhiCommunity</title>
</head>

<body>
	<div class="container">
		<div class="title">
			偏移率设置

			</div>
			<button id="clickBtn">点击</button>
			<div class="results">
				<div id="result1">-</div>
				<div id="result2">-</div>
				<div id="result3">-</div>
				<div id="result4">-</div>
			</div>
		</div>

			<button id="startBtn">开始</button>
			<button id="cancelBtn">返回</button>
		</div>
	</div>
</body>

</html>
